      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: "http"
      port:
        metrics:
          default: 9095
    cinder_oslo_cache:
      hosts:
        default: cinder-memcached
      host_fqdn_override:
        default: null
      port:
        memcache:
          default: 11211
    volume:
