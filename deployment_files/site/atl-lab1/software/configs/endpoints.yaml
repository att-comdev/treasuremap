---
schema: pegleg/EndpointCatalogue/v1
metadata:
  schema: metadata/Document/v1
  name: osh_endpoints
  layeringDefinition:
    abstract: false
    layer: site
  storagePolicy: cleartext
data:
  osh:
    oslo_db:
      hosts:
        default: mariadb
        discovery: mariadb-discovery
      host_fqdn_override:
        default: null
      path: /DB_NAME
      scheme: mysql+pymysql
      port:
        mysql:
          default: 3306
        wsrep:
          default: 4567
    keystone_oslo_messaging:
      namespace: openstack
      hosts:
        default: keystone-rabbitmq
      host_fqdn_override:
        default: null
      path: /
      scheme: rabbit
      port:
        amqp:
          default: 5672
        http:
          default: 15672
    keystone_rabbitmq_exporter:
      namespace: openstack
      hosts:
        default: keystone-rabbitmq-exporter
      host_fqdn_override:
        default: null
      path:
        default: /metrics
      scheme:
        default: "http"
      port:
        metrics:
          default: 9095
    keystone_oslo_cache:
      namespace: openstack
      hosts:
        default: keystone-memcached
      host_fqdn_override:
        default: null
      port:
        memcache:
          default: 11211
