  substitutions:
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.ucp.divingbell-htk
      dest:
        path: .source
data:
  chart_name: ucp-divingbell-htk
  release: ucp-divingbell-htk
  namespace: ucp-divingbell-htk
  timeout: 100
  values: {}
  dependencies: []
